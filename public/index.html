<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/x-icon" href="images/12_l.png" />
		<link rel="stylesheet" href="stylesheets/style.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<script src="scripts/script.js"></script>
		<title>Grade 12 | Home Page</title>
	</head>
	<body>
		<nav>
			<a href="#"><img src="images/12_s.png" alt="Grade 12 Logo" /></a>
			<h1 id="nav-name">Grade 12</h1>
			<span class="pages"
				><a href="#"
					><span class="material-symbols-outlined" id="activated">
						home <span class="hover-info">Home</span></span
					></a
				><a href="pages/members.html"
					><span class="material-symbols-outlined">
						group <span class="hover-info">Members</span></span
					>
				<a href="pages/news.html"
					><span class="material-symbols-outlined">
						feed <span class="hover-info">News</span></span
					></a
				><a href="pages/timeline.html"
					><span class="material-symbols-outlined">
						view_timeline <span class="hover-info">Timeline</span></span
					></a
				><a href="pages/chat.html"
					><span class="material-symbols-outlined">
						chat <span class="hover-info">Chatting</span></span
					></a
				><a href="pages/calendar.html"
					><span class="material-symbols-outlined">
						calendar_month <span class="hover-info">Calendar</span></span
					></a
				><a href="pages/countdown.html"
					><span class="material-symbols-outlined">
						hourglass_empty <span class="hover-info">Countdown(s)</span></span
					></a
				><a href="pages/suggest.html"
					><span class="material-symbols-outlined">
						assistant <span class="hover-info">Suggestions</span></span
					></a
				><a href="pages/account.html"
					><span class="material-symbols-outlined">
						account_circle <span class="hover-info">Account</span></span
					></a
				></span
			>
		</nav>
		<div class="home-1">
			<svg width="100%" height="100vh" class="pattern">
				<pattern
					id="pattern-chevron"
					x="0"
					y="0"
					patternUnits="userSpaceOnUse"
					width="100"
					height="180"
					viewBox="0 0 10 18"
				>
					<g id="chevron">
						<path class="left" d="M0 0l5 3v5l-5 -3z"></path>
						<path class="right" d="M10 0l-5 3v5l5 -3"></path>
					</g>
					<use x="0" y="9" xlink:href="#chevron"></use>
				</pattern>
				<rect
					x="0"
					y="0"
					width="100%"
					height="100%"
					fill="url(#pattern-chevron)"
				></rect>
			</svg>
			<div class="nav-resistance"></div>
			<div class="home-title">Grade 12</div>
			<div class="button-holder">
				<div class="home-but"><span class="material-symbols-outlined">groups</span> See the Team!</div>
				<div class="home-but"><span class="material-symbols-outlined">start</span> Join Now!</div>
			</div>
		</div>
	</body>
</html>
