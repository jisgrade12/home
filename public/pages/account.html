    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-messaging.js"></script>
    <script>
      var config = {
        messagingSenderId: "189452419298",
        apiKey: "AIzaSyC0xyTcV8cLK_ducPzzXJOCDXwtcuU8qOI",
        projectId: "jis-grade12",
        appId: "1:189452419298:web:0ac371b7484ea023865ebb",
      };
      firebase.initializeApp(config);

      const messaging = firebase.messaging();
      messaging
        .requestPermission()
        .then(function () {
          console.log("Notification permission granted.");
          return messaging.getToken();
        })
        .then(function (token) {
          console.log("token is : " + token);
        })
        .catch(function (err) {
          console.log("Unable to get permission to notify.", err);
        });
    </script>

    <nav>
      <a href="../index.html"

      /></a>
      <h1 id="nav-name">Account</h1>

        ><a href="../index.html"
          ><span class="material-symbols-outlined">
            home <span class="hover-info">Home</span></span
          ></a
        ><a href="members.html"
          ><span class="material-symbols-outlined">

    <div class="nav-resistance" id="tp"></div>
    <center>
      <div class="container right-panel-active">
        <div class="container__form container--signup">
          <form action="#" class="form" id="form1">
            <h2 class="form__title">Sign Up</h2>
            <input type="text" placeholder="User" class="input" />
            <input type="email" placeholder="Email" class="input" />
            <input type="password" placeholder="Password" class="input" />
            <button class="btn">Sign Up</button>
          </form>
        </div>
        <div class="container__form container--signin">
          <form action="#" class="form" id="form2">
            <h2 class="form__title">Sign In</h2>
            <input type="email" placeholder="Email" class="input" />
            <input type="password" placeholder="Password" class="input" />
            <a href="#" class="link">Forgot your password?</a>
            <button class="btn">Sign In</button>
          </form>
        </div>
        <div class="container__overlay">
          <div class="overlay">
            <div class="overlay__panel overlay--left">
              <button class="btn" id="signIn">Sign In</button>
            </div>
            <div class="overlay__panel overlay--right">
              <button class="btn" id="signUp">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </center>
    <script>
      const signInBtn = document.getElementById("signIn");
      const signUpBtn = document.getElementById("signUp");
      const fistForm = document.getElementById("form1");
      const secondForm = document.getElementById("form2");
      const container = document.querySelector(".container");
      signInBtn.addEventListener("click", () => {
        container.classList.remove("right-panel-active");
      });
      signUpBtn.addEventListener("click", () => {
        container.classList.add("right-panel-active");
      });
      fistForm.addEventListener("submit", (e) => e.preventDefault());
      secondForm.addEventListener("submit", (e) => e.preventDefault());
    </script>
    <script src="../scripts/form.js"></script>
