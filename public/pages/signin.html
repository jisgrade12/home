		<div class="nav-resistance" id="tp"></div>
		<h2 style="margin-left: 12%">Sign In</h2>
		<center>
			<form>
				<div id="my-signin2"></div>
				<script>
					function onSuccess(googleUser) {
						console.log(
							"Logged in as: " + googleUser.getBasicProfile().getName()
						);
					}
					function onFailure(error) {
						console.log(error);
					}
					function renderButton() {
						gapi.signin2.render("my-signin2", {
							scope: "profile email",
							width: 240,
							height: 50,
							longtitle: true,
							theme: "dark",
							onsuccess: onSuccess,
							onfailure: onFailure,
						});
					}
				</script>

				<script
					src="https://apis.google.com/js/platform.js?onload=renderButton"
					async
					defer
				></script>
				<label for="username"
					><span class="material-symbols-outlined"> alternate_email </span>
					Username</label
				>
				<input
					type="text"
					name="username"
					title="Username"
					placeholder="Username"
					required
					id="login-email"
				/>
				<label for="Password"
					><span class="material-symbols-outlined"> password </span>
					Password</label
				>
				<input
					type="password"
					name="password"
					title="Password"
					placeholder="Password"
					id="login-password"
					required
				/>
				<input type="submit" value="Sign In" id="login-btn" />
				<a class="form-links" href="#tp">Forgor password?</a>
				<a class="form-links" href="signup.html">New here? Register Now!</a>
			</form>
		</center>
		<div class="nav-resistance"></div>
		<script src="../scripts/form.js"></script>
	</body>
