<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/x-icon" href="../images/12_l.png" />
		<link rel="stylesheet" href="../stylesheets/style.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<script src="../scripts/auth_signup_password.js"></script>
		<script src="../scripts/auth_signin_password.js"></script>
		<script src="../scripts/auth_sign_out.js"></script>
		<title>Grade 12 | Sign In</title>
	</head>
	<body>
		<nav>
			<a href="../index.html"
				><img src="../images/12_s.png" alt="Grade 12 Logo"
			/></a>
			<h1 id="nav-name">Sign In</h1>
			<span class="pages"
				><a href="../index.html"
					><span class="material-symbols-outlined">
						home <span class="hover-info">Home</span></span
					></a
				><a href="members.html"
					><span class="material-symbols-outlined">
						group <span class="hover-info">Members</span></span
					></a
				><a href="documents.html"
					><span class="material-symbols-outlined">
						feed <span class="hover-info">Documents</span></span
					></a
				><a href="timeline.html"
					><span class="material-symbols-outlined">
						view_timeline <span class="hover-info">Timeline</span></span
					></a
				><a href="chat.html"
					><span class="material-symbols-outlined">
						chat <span class="hover-info">Chatting</span></span
					></a
				><a href="calendar.html"
					><span class="material-symbols-outlined">
						calendar_month <span class="hover-info">Calendar</span></span
					></a
				><a href="countdown.html"
					><span class="material-symbols-outlined">
						hourglass_empty <span class="hover-info">Countdown(s)</span></span
					></a
				><a href="suggest.html"
					><span class="material-symbols-outlined">
						assistant <span class="hover-info">Suggestions</span></span
					></a
				><a href="games.html"
					><span class="material-symbols-outlined">
						stadia_controller <span class="hover-info">Games</span></span
					></a
				><a href="account.html" id="activated"
					><span class="material-symbols-outlined">
						account_circle <span class="hover-info">Account</span></span
					></a
				></span
			>
		</nav>
		<div class="nav-resistance" id="tp"></div>
		<h2 style="margin-left: 12%">Sign In</h2>
		<center>
			<form>
				<label for="username"
					><span class="material-symbols-outlined"> alternate_email </span>
					Username</label
				>
				<input
					type="text"
					name="username"
					title="Username"
					placeholder="Username"
					required
					id="login-email"
				/>
				<label for="Password"
					><span class="material-symbols-outlined"> password </span>
					Password</label
				>
				<input
					type="password"
					name="password"
					title="Password"
					placeholder="Password"
					id="login-password"
					required
				/>
				<input type="submit" value="Sign In" id="login-btn" />
				<a class="form-links" href="#tp">Forgor password?</a>
				<a class="form-links" href="signup.html">New here? Register Now!</a>
			</form>
		</center>
		<div class="nav-resistance"></div>
		<script src="../scripts/form.js"></script>
	</body>
</html>
